<!DOCTYPE html>
<html lang="en"> 
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="./css/bootstrap.min.css" />
	<link rel="stylesheet" href="./css/estilos.css" />
	<title>Tabla del estado del clima</title>
</head>
<body>
	<div class="container">
		<h1 class="titulo">Estado del clima</h1>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead class="thead-dark">

					<tr>
						<th>Dia</th>
						<th>Hoy</th>
						<th>Mañana</th>
						<th>Miercoles</th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td><strong>Condicion</strong></td>
						<td>Soleado</td>
						<td>Mayormente soleado</td>
						<td>Parcialmente nublado</td>
					</tr>

					<tr>
						<td><strong>Temperatura</strong></td>
						<td>19°C</td>
						<td>17°C</td>
						<td>12°C</td>
					</tr>

					<tr>
						<td><strong>Vientos</strong></td>
						<td>E 13 km/h</td>
						<td>E 11 km/h</td>
						<td>S 16 km/h</td>
					</tr>
				</tbody>

				<caption>Estado del clima para los proximos tres dias</caption>
			</table>
		</div>
	</div>
</body>
</html>
